<!DOCTYPE html>
<html>
<head>
  <title>D3测试</title>
</head>
<body>

</body>
<script type="text/javascript" src="http://cdn.bootcss.com/d3/4.2.1/d3.js"></script>
<script type="text/javascript">
  d3.select("body").style("background-color", "black");
  var  body = d3.select('body');
  body.append("p")
      .text("append p element").style('color','#fff');

  var width = 300;  //画布的宽度
  var height = 300;   //画布的高度
  var svg = body.append("svg")          //添加一个svg元素
      .attr("width", width)       //设定宽度
      .attr("height", height);    //设定高度

  var rectHeight = 25;   //每个矩形所占的像素高度(包括空白)
  var dataset = [ 2.5 , 2.1 , 1.7 , 1.3 , 0.9 ]; //数据（表示矩形的宽度）
  var linear = d3.scaleLinear()
          .domain([0, d3.max(dataset)])
          .range([0, 250]);

  svg.selectAll("rect")
      .data(dataset)
      .enter()
      .append("rect")
      .attr("x",20)
      .attr("y",function(d,i){
        return i * rectHeight;
      })
      .attr("width",function(d){
        return linear(d);;
      })
      .attr("height",rectHeight-5)
      .attr("fill","steelblue");
</script>
</html>
