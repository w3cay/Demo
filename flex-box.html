<!DOCTYPE html>
<html>
<head>
	<title>Flex-Box</title>
	<style type="text/css">
	.box{
		width:500px;
		height:500px;
		margin:auto;
		border:1px solid #1AB766;
		display:flex;
		flex-flow: row wrap;
		justify-content: center;
		align-items: center;

	}
	.item-1{
		width:50px;
		height:50px;
		border:1px solid blue;
		margin:5px;
	}
	.item-2{
		width:50px;
		height:50px;
		border:1px solid blue;
		margin:5px;
		background:#D1A7DF;

	}
	</style>
</head>
<body>
<div class="box">
	<div class="item-1"></div>
	<div class="item-1"></div>
	<div class="item-1"></div>
	<div class="item-2"></div>
	<div class="item-1"></div>
	<div class="item-1"></div>
	<div class="item-2"></div>
	<div class="item-1"></div>
	<div class="item-1"></div>
	<div class="item-2"></div>
</div>
</body>
</html>
