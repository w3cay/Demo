<!DOCTYPE html>
<html>
<head>
	<title>float test</title>
	<style type="text/css">
	body{
		margin:0px;
		overflow:hidden;
	}
	#container{
		color:#000;
		width:100%;
		height:500px;
		border:1px solid;
	}
	#main{
		border:1px solid;
		height:500px;

	}
	#side{
		float:right;
		border:1px solid;
		width:200px;
		height:500px;
	}
	.clear{
		clear:both;
	}
	</style>
</head>
<body>
<div id="container">
	<div id="side">side</div>
	<div id="main">content</div>
	<br class="clear"/>
</div>
</body>
</html>
